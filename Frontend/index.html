<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpEYEder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="header">
      <h1>SpEYEder</h1>
    </section>

    <section id="loginSection">

        <h1>Welcome to SpEYEder</h1>

        <h3 class="redColour">Your one-stop visibility hub.</h3>
        <button id="googleLoginButton">Log In with Google</button>
      </section>
      <section class="loginSpiderImage">
        <img class="spider" src="./assets/spider.png" alt="Spider Image" />
      </section>
    </section>

    <section id="mainContent">
      <aside class="dataBreach">
        <section class="dataBreachHeading">
          <h2>Data Breaches</h2>
          <button id="checkPwnedButton">Check If Pwned</button>
          <img
            class="pwnedLogo"
            src="./assets/pwnedLogo.png"
            alt="Have I been PWNed Logo"
          />
        </section>
      </aside>
      <section class="cardContent">
        <section class="flipCard">
          <section class="flipCardInner">
            <section class="flipCardFront">
              <img src="./assets/googleLogo.png" alt="Google Logo" />
              <h2>Hover to see what they know ðŸ‘€</h2>
            </section>
            <section class="flipCardBack">
              <p>We know all</p>
            </section>
          </section>
        </section>

        <section class="flipCard">
          <section class="flipCardInner">
            <section class="flipCardFront">
              <img src="./assets/githubLogo.png" alt="GitHub Logo" />
              <h2>Hover to see what they know ðŸ‘€</h2>
            </section>
            <section class="flipCardBack">
              <p>We know all</p>
            </section>
          </section>
        </section>
      </section>

      <img class="spider" src="./assets/spider.png" alt="Spider Image" />
    </section>

    <script src="script.js"></script>
  </body>
</html>
